name: Daily News Newsletter

on:
  schedule:
    - cron: "0 0 * * *"  # UTC 00:00 = KST 09:00
  workflow_dispatch:

jobs:
  run-newsletter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ✅ 여기서 env가 실제로 들어왔는지 확인(값은 출력 안 함)
      - name: Debug env presence
        env:
          BREVO_SMTP_USER: ${{ secrets.BREVO_SMTP_USER }}
          BREVO_SMTP_PASSWORD: ${{ secrets.BREVO_SMTP_PASSWORD }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "BREVO_SMTP_USER set? -> $([[ -n "$BREVO_SMTP_USER" ]] && echo YES || echo NO)"
          echo "BREVO_SMTP_PASSWORD set? -> $([[ -n "$BREVO_SMTP_PASSWORD" ]] && echo YES || echo NO)"
          echo "OPENAI_API_KEY set? -> $([[ -n "$OPENAI_API_KEY" ]] && echo YES || echo NO)"

      - name: Run newsletter script
        env:
          TZ: Asia/Seoul
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          BREVO_SMTP_USER: ${{ secrets.BREVO_SMTP_USER }}
          BREVO_SMTP_PASSWORD: ${{ secrets.BREVO_SMTP_PASSWORD }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          FROM_NAME: ${{ secrets.FROM_NAME }}
        run: |
          python newsletter.py
